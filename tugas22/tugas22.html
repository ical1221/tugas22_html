<!DOCTYPE html>
<html>
    <head>
        <title>tugas 22</title>
    </head>
    <body>
        <h1>Napak Tilas</h1>
        <form action="" method="" target="" novalidate>
            <fieldset>
                <legend>Form</legend>
                <p>Nama         : <input type="text" placeholder="Nama Lengkap..."></p>
                <p>Username     : <input type="text" placeholder="Username..."></p>
                <p>Email        : <input type="email" name="email" autocomplete="on" placeholder="Your email..."></p>
                <p>Password     : <input type="password" placeholder="Password..."></p>
                <p>Alamat Web   : <input type="url" placeholder="Masukkan URL Web"></p>
                <p>Tnggal Lahir : <input type="date"></p>
                <p>Umur         : <input type="number" min="1" max="100" step="2"></p>
                <p>Jenis Kelamin : <input type="radio" id="Laki-laki" value="Laki-laki">Laki-laki <input type="radio" id="Perempuan" value="Perempuan">Perempuan</p>
                <p>Agama        : <select name="Agama"><option selected>Islam</option><option>Kristen</option><option>Budha</option></select></p>
                <p>Biografi     : <textarea rows="3" cols="20" maxlength="200"></textarea></p>
                <p>Foto         : <img src="logo1.jpg" height="200" width="100" title="Ngopi" alt="ngodingNiomic"></p>
                <p>Audio        : <audio controls muted autoplay preload="auto"><source src="sample.mp3" type="audio/mp3"></audio></p>
            </fieldset>
        </form>
    </body>
</html>
